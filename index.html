<section class="page-side">
    <div class="func-box">
        <ul class="homeTitle clearfix">
            <li><a href="javascript:void(0)">Home</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;</li>
            <span>2号餐桌</span>
        </ul>
        <ul class="func-set clearfix" id="func-set">
            <li data-key="changeTable">换桌</li>
            <li data-key="cancelMenu">撤消菜单</li>
            <li data-key="cancelTable">撤消餐桌</li>
            <li data-key="discount">折扣</li>
            <li data-key="tip">小费</li>
            <li data-key="dishesAttribute">菜品属性</li>
            <li data-key="notPrint" class="active">不打印</li>
            <li data-key="printInvoices">打印发票</li>
            <li data-key="printCompanyInvoice">打印公司发票</li>
        </ul>

        <div class="backBut"><button type="button" class="btn-set" id="func-set-btn" data-key="back">Back</button></div>

        <ul class="payment clearfix" id="payment-way">
            <li data-key="0" class="active"><a href="#" title="Cash"><i class="fa fa-money"></i><b>Cash</b></a></li>
            <li data-key="1"><a href="#" title="Master"><i class="fa fa-thumbs-up"></i><b>Master</b></a></li>
            <li data-key="2"><a href="#" title="Visa"><i class="fa fa-money"></i><b>Visa</b></a></li>
            <li data-key="3"><a href="#" title="Amex"><i class="fa fa-credit-card"></i><b>Amex</b></a></li>
            <li data-key="4"><a href="#" title="Vip"><i class="fa fa-thumbs-up"></i><b>Vip</b></a></li>
            <li data-key="5"><a href="#" title="Other"><i class="fa fa-ellipsis-h"></i><b>Other</b></a></li>
        </ul>
    </div>
    <div class="calculator" id="calculator">
        <div class="calculator-output" id="calculatorOutput">
            <div id="calcIcon"><input type="text" value="" class="calculator-enter" id="calcEnter"></div>
            <div class="calculator-status" id="calcStatus">请输入要查询有菜品编号</div>
        </div>
        <table class="calculator-table" id="calculatorTable">
            <tbody>
                <tr>
                    <td data-key="7">7</td>
                    <td data-key="8">8</td>
                    <td data-key="9">9</td>
                    <td data-key="AC">AC</td>
                </tr>
                <tr>
                    <td data-key="4">4</td>
                    <td data-key="5">5</td>
                    <td data-key="6">6</td>
                    <td data-key="times" id="calcTimes">X</td>
                </tr>
                <tr>
                    <td data-key="1">1</td>
                    <td data-key="2">2</td>
                    <td data-key="3">3</td>
                    <td data-key="submit" data-status="addOrder" rowspan="2" class="btn-confirm" id="calcBtn">OK</td>
                </tr>
                <tr>
                    <!--<td data-key="tip">€</td>
                    <td data-key="discount">%</td>-->
                    <td data-key="TOGO" id="calcTdChange">TOGO</td>
                    <td data-key="0">0</td>
                    <td data-key="decimal" class="disabled" id="calcDecimal">.</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- jQuery first, then Bootstrap JS. -->
